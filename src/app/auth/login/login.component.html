<div class="login-page">
  <div class="title">Login</div>
  <form [formGroup]="form" class="login-form">
    <div class="mb-3">
      <input class="form-control" type="email" placeholder="Email" formControlName="email">
    </div>
    <div class="mb-3">
      <input class="form-control" type="password" placeholder="Password" formControlName="password">
    </div>

    <button class="btn login-btn" color="primary" (click)="login()" [disabled]="!form.valid">Login</button>
  </form>
</div>
